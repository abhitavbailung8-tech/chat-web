<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Message Me</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* VIDEO BACKGROUND */
#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

/* CHAT BOX */
.chat-box {
  width: 90%;
  max-width: 380px;
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(10px);
  border-radius: 18px;
  padding: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(0.85); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* CHAT BUBBLE */
.bubble {
  background: #ffffff;
  color: #000000;
  padding: 10px 14px;
  border-radius: 14px 14px 14px 4px;
  margin-bottom: 12px;
  width: fit-content;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  animation: slideUp 0.6s ease;
}

@keyframes slideUp {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

/* INPUTS */
input, textarea {
  width: 100%;
  margin-top: 10px;
  padding: 10px 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 14px;
  color: #000000;
  outline: none;
}

textarea {
  resize: none;
  height: 80px;
}

/* BUTTON */
button {
  width: 100%;
  margin-top: 12px;
  padding: 12px;
  border: none;
  border-radius: 999px;
  background: linear-gradient(135deg, #000000, #333333);
  color: #ffffff;
  font-size: 15px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

button:active {
  transform: scale(0.95);
}

/* SUCCESS */
.success {
  display: none;
  text-align: center;
  margin-top: 10px;
  color: #000000;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- BACKGROUND VIDEO -->
<video autoplay muted loop playsinline id="bg-video">
  <source src="bg.mp4" type="video/mp4">
</video>

<!-- CHAT UI -->
<div class="chat-box">
  <div class="bubble">Hey ðŸ‘‹ Drop your message below</div>

  <form action="https://formspree.io/f/mjgoqngk" method="POST">
  	
    <input type="text" name="name" placeholder="Your name" required>
    <textarea name="message" placeholder="Type your message..." required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="success" id="success">Message sent âœ”</div>
</div>

<script>
function showMsg() {
  document.getElementById("success").style.display = "block";
}
</script>

</body>
</html>
